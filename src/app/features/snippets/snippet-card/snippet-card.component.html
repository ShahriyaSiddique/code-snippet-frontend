<mat-card
  class="snippet-card"
  [class.clickable]="viewOnClick"
  (click)="viewOnClick && view.emit(snippet)"
>
  <mat-card-header>
    <mat-card-title>{{ snippet.title }}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip>{{ snippet.language }}</mat-chip>
      @if (snippet.createdAt) {
        <span class="date">Created: {{ snippet.createdAt | date }}</span>
      }
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <pre class="code-preview">{{ snippet.code }}</pre>
  </mat-card-content>
  @if (actions) {
    <mat-card-actions>
      <button mat-button color="primary" (click)="edit.emit(snippet)">
        <mat-icon>edit</mat-icon>
        @if (currentUser?.id === snippet.user?.id) {
          Edit
        } @else {
          Contribute
        }
      </button>
      @if (currentUser?.id === snippet.user?.id) {
        <button mat-button (click)="onShareClick()">
          <mat-icon>share</mat-icon>
          Share
        </button>
      }
      @if (currentUser?.id === snippet.user?.id) {
        <button mat-button (click)="onDeleteClick()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      }
    </mat-card-actions>
  }
</mat-card>
