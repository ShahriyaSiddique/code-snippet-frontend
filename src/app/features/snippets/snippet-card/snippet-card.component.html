<mat-card class="snippet-card">
  <mat-card-header>
    <mat-card-title>{{ snippet.title }}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip>{{ snippet.language }}</mat-chip>
      @if (snippet.createdAt) {
        <span class="date">Created: {{ snippet.createdAt | date }}</span>
      }
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <pre class="code-preview">{{ snippet.code }}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="edit.emit(snippet)">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button (click)="onShareClick()">
      <mat-icon>share</mat-icon>
      Share
    </button>
    <button mat-button>
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
