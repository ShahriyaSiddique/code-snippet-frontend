<div class="dashboard-container">
  @if (authService.isLoading()) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else if (authService.user()) {
    <header class="dashboard-header">
      <div class="welcome-section">
        <h1>Welcome back, {{ authService.user()?.name }}! ðŸ‘‹</h1>
        <p class="subtitle">Manage your code snippets and see your activity</p>
      </div>
      <div class="header-actions">
        <button mat-raised-button color="primary" routerLink="/snippets/create">
          <mat-icon>add</mat-icon>
          Create Snippet
        </button>
      </div>
    </header>

    <section class="recent-snippets">
      <div class="section-header">
        <h2>Recent Snippets</h2>
        <a routerLink="/snippets" mat-button color="primary">View All</a>
      </div>

      <div class="snippets-grid">
        @for (i of [1,2,3]; track i) {
          <mat-card class="snippet-card">
            <mat-card-header>
              <mat-card-title>Example Snippet {{ i }}</mat-card-title>
              <mat-card-subtitle>JavaScript</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="snippet-preview">console.log('Hello World!');</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">
                <mat-icon>edit</mat-icon>
                Edit
              </button>
              <button mat-button>
                <mat-icon>share</mat-icon>
                Share
              </button>
            </mat-card-actions>
          </mat-card>
        }
      </div>
    </section>
  }
</div>
